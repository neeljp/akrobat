<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

</div>
<h2>Exercises:  </h2>
<ul>
  <li *ngFor="let exercise of exercises">
    <h2 (click)="exerciseClicked(exercise)" >{{exercise.name}}</h2>
  </li>
</ul>
<div cdkDrag>
<p>{{selectedExercise.name}}</p>
<p >{{selectedExercise.description}}</p>
</div>


<div
  class="box-list"
  cdkDropList
  #inactiveList="cdkDropList"
  id = "Inactive Exercises"
  [cdkDropListData]="exercises"
  [cdkDropListConnectedTo]="[activeList]"
  (cdkDropListDropped)="drop($event)">
  <div
    class="drag-box"
    [cdkDragData]="exercise"
    *ngFor="let exercise of exercises"
    cdkDrag>
    {{exercise.name}}
  </div>
</div>


<router-outlet></router-outlet>
