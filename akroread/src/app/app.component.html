<div
  class="box-list"
  cdkDropList
  #inactiveList="cdkDropList"
  id = "Inactive Exercises"
  [cdkDropListData]="inactiveExercises"
  [cdkDropListConnectedTo]="[activeList]"
  (cdkDropListDropped)="drop($event)">
  <div
    class="drag-box"
    [cdkDragData]="inactiveExercises"
    *ngFor="let exercise of inactiveExercises"
    cdkDrag>
    {{exercise.name}}
  </div>
</div>

<div
  class="box-list"
  cdkDropList
  #activeList1="cdkDropList"
  id = "Active Exercise 1"
  [cdkDropListData]="activeExercises"
  [cdkDropListConnectedTo]="[inactiveList1]"
  (cdkDropListDropped)="drop($event)">
  <div class="drag-box" [cdkDragData]="Exercise" *ngFor="let exercise of activeExercises" cdkDrag
    (cdkDragStarted)="dragStarted($event)"
    (cdkDragEnded)="dragEnded($event)"
    (cdkDragEntered)="dragEntered($event)"
    (cdkDragExited)="dragExited($event)">
  {{exercise.name}}
  </div>
</div>
